[General]
network = VlanExample

**.fcsMode = "computed"
**.crcMode = "declared"

*.*.eth[*].qEncap.typename = "Ieee8021qEncap"

*.host1.eth.address = "DE:AD:BE:EF:01:01"
*.host1.cli.startTime = 0s
*.host1.cli.stopTime =  0s
*.host1.cli.destAddress = "DE:AD:BE:EF:01:03"
*.host1.cli.reqLength = 12B
*.host1.profin.destAddress = "DE:AD:BE:EF:01:03"
*.host1.profin.srcAddress = "DE:AD:BE:EF:01:FF"

*.host2.eth.address = "DE:AD:BE:EF:01:02"
*.host2.cli.startTime = 0s
*.host2.cli.stopTime =  0us
*.host2.cli.destAddress = "DE:AD:BE:EF:01:FF"
*.host2.cli.reqLength = 12B

*.host3.eth.address = "DE:AD:BE:EF:01:03" 
*.host3.cli.startTime = 0s
*.host3.cli.stopTime =  0us
*.host3.cli.destAddress = "DE:AD:BE:EF:01:FF"
*.host3.cli.reqLength = 12B
*.host3.profin.destAddress = "DE:AD:BE:EF:01:01 DE:AD:BE:EF:01:02"
*.host3.profin.srcAddress = "DE:AD:BE:EF:01:03"
*.host3.profin.bootstrap = true


*.*.numPcapRecorders = 1
*.*.pcapRecorder[*].pcapLinkType = 1
*.host1.pcapRecorder[*].pcapFile = "results/host1.pcap"
*.host3.pcapRecorder[*].pcapFile = "results/host2.pcap"
*.switch*.pcapRecorder[*].moduleNamePatterns = "eth[0]"
*.switch1.pcapRecorder[*].pcapFile = "results/switch1.pcap"
*.switch2.pcapRecorder[*].pcapFile = "results/switch2.pcap"
*.switch3.pcapRecorder[*].pcapFile = "results/switch3.pcap"

*.switch*.csmacdSupport = false
*.host*.csmacdSupport = false
