[General]
network = VlanExample

**.fcsMode = "computed"
**.crcMode = "declared"

*.*.eth[*].qEncap.typename = "Ieee8021qEncap"

*.host1.numApps = 1
*.host1.app[*].typename = "TcpSessionApp"
*.host1.app[*].connectAddress = "host2"
*.host1.app[*].connectPort = 1000
*.host1.app[*].sendBytes = 1MiB
*.host1.app[*].tOpen = 0s
*.host1.app[*].tSend = 0s
*.host1.eth[*].address = "DE:AD:BE:EF:01:01"

*.tic.eth.address = "DE:AD:BE:EF:01:05"
*.tic.cli.startTime = 0s
*.tic.cli.stopTime =  1us
*.tic.cli.destAddress = "DE:AD:BE:EF:01:02"
*.tic.cli.reqLength = 12B
*.tic.profin.destAddress = "DE:AD:BE:EF:01:02"

*.toc.eth.address = "DE:AD:BE:EF:01:06"
*.toc.cli.startTime = 0s
*.toc.cli.stopTime =  1us
*.toc.cli.destAddress = "DE:AD:BE:EF:01:07"
*.toc.cli.reqLength = 12B

*.tac.eth.address = "DE:AD:BE:EF:01:02"
*.tac.cli.startTime = 0s
*.tac.cli.stopTime =  1us
*.tac.cli.destAddress = "DE:AD:BE:EF:01:07"
*.tac.cli.reqLength = 12B
*.tac.profin.destAddress = "DE:AD:BE:EF:01:05"

*.host2.numApps = 1
*.host2.app[*].typename = "TcpEchoApp"
*.host2.app[0].localAddress = ""
*.host2.app[0].localPort = 1000
*.host2.eth[*].address = "DE:AD:BE:EF:01:02"


*.host*.eth[0].qEncap.vlanTagType = "s"
*.host*.eth[0].qEncap.inboundVlanIdMap = "0 -1"
//*.host*.eth[*].qEncap.inboundVlanIdFilter = "0"

*.*.numPcapRecorders = 1
*.*.pcapRecorder[*].pcapLinkType = 1
*.tic.pcapRecorder[*].pcapFile = "results/host1.pcap"
*.tac.pcapRecorder[*].pcapFile = "results/host2.pcap"
*.switch1.pcapRecorder[*].pcapFile = "results/switch1.pcap"
*.switch2.pcapRecorder[*].pcapFile = "results/switch2.pcap"
