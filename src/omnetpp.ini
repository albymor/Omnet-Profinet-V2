[General]
network = VlanExample

**.fcsMode = "computed"
**.crcMode = "computed"

*.*.eth[*].qEncap.typename = "Ieee8021qEncap"


*.profinetMaster.host.eth.address = "DE:AD:BE:EF:01:01"
*.profinetMaster.host.cli.startTime = 0s
*.profinetMaster.host.cli.stopTime =  5s
*.profinetMaster.host.cli.destAddress = "DE:AD:BE:EF:01:08"
*.profinetMaster.host.cli.reqLength = 12B

*.profinetDevice2.host.eth.address = "DE:AD:BE:EF:01:06"
*.profinetDevice3.host.eth.address = "DE:AD:BE:EF:01:08"
*.profinetDevice4.host.eth.address = "DE:AD:BE:EF:01:02"


*.profinetMaster*.switch.numPcapRecorders = 1
*.profinetMaster*.switch.pcapRecorder[*].pcapLinkType = 1
*.profinetMaster.switch.pcapRecorder[*].pcapFile = "results/master.pcap"

*.profinetDevice*.switch.numPcapRecorders = 1
*.profinetDevice*.switch.pcapRecorder[*].pcapLinkType = 1
*.profinetDevice2.switch.pcapRecorder[*].pcapFile = "results/device2.pcap"
*.profinetDevice3.switch.pcapRecorder[*].pcapFile = "results/device3.pcap"
*.profinetDevice4.switch.pcapRecorder[*].pcapFile = "results/device4.pcap"
